<div class="container">

  <h2 >Pizza</h2>
  <div class="row ">
    <div class="col-md-6" *ngFor="let pizzaElement of pizzaList">
      <form>
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Pizza Type</label>
              <input class="form-control form-control-sm" type="text" value="{{pizzaElement.name}}" placeholder="Pizza name" #pizzatype>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Price</label>
              <input class="form-control form-control-sm" type="text" value="{{pizzaElement.price}}" placeholder="Price" #price>
            </div>
            <button type="button" class="btn btn-primary btn-sm" (click)="UpdatePizza(pizzaElement.id, pizzatype.value, price.value)">Save</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="RemovePizza(pizzaElement.id)">Remove</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form>
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Add a new pizza</label>
              <input class="form-control form-control-sm" type="text" placeholder="Pizza name" #pizzatype>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Price</label>
              <input class="form-control form-control-sm" type="text" placeholder="Price" #price>
            </div>
            <button type="button" class="btn btn-success btn-sm" (click)="CreatePizza(pizzatype.value,price.value)">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
